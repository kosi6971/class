<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 기본 원리 및 애니메이션</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
        }

        body{
            background-image: linear-gradient(to bottom, lightgreen, lightpink, lightblue);
        }

        .wrap{
            display: flex;
            flex-wrap: wrap;
            width: 100vw;
            height: 100vh;
        }

        .wrap>section{
            position: relative;
            /* 가로 세로 등분할 채우기 */
            flex: 1;
            /* flex계 width - 한 줄에 2개 씩 */
            flex-basis: 50%;
        }

        .cbx{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            outline: 2px dotted blue;
        }

        /* svg요소 공통 - 도형 다 보이기 */
        .cbx svg{
            width: 100%;
            height: 100%;
        }

        /* 아이언맨 */
        .svg1{
            background: url(./images/man.jpg) no-repeat top/cover;
            border-radius: 50%;
            box-shadow: 5px 5px 5px black;
        }

        .svg1 svg{
            /* svg 자체엔 transform 적용 */
            transform: rotate(-90deg);
        }

        .c1{
            /* 채우기색 - 기본색 검정
            투명(transparent), 없음(none) */
            fill: none;

            /* 선색(안쓰면 안나옴) */
            stroke: red;

            /* 
                선두께 (안쓰면 1px)
                -> 단위를 안쓰면 기본 px
                -> 중심선을 기준으로 생김
            */
            stroke-width: 20;

            /* 데쉬선 속성 - 선, 공백 순으로 셋팅 */
            /* 선, 공백에서 선으로 모두 채우기 */
            /* 방법: 50%을 준다 > 몇 조각인지 센다 > 50% x (조각 수) */
            stroke-dasharray: 300%;

            /* 선 끝 속성 : 둥글게 */
            stroke-linecap: round;
            /* 
                stroke-linecap 옵션
                1) butt - 끝에 중심선이 보임(기본값)
                2) square - 끝에 사각형으로 덮음 
                3) round - 끝에 둥근모양으로 덮음
            */

            /* 데쉬선 시작 위치 속성 */
            stroke-dashoffset: 300%;

            /* 
                [ 데쉬셋팅을 이용한 SVG 애니 ]
                1. stroke-dasharray 값을 전체 선으로 채우기
                2. stroke-dashoffset값을 stroke-dasharray과 같게하여 공백부터 시작
                (오버 시 선애니할 경우)
                3. 여기에 트렌지션을 준다
                4. 오버시 stroke-dashoffset: 0%; 셋팅
            */
            transition: stroke-dashoffset .8s ease-in-out;
            /* transform: rotate(-90deg); */
            /* svg 선 요소에는 transform을 먹지 않는다 html에 가서 직접설정하거나 svg자체에 설정할 것*/
        }

        .svg1:hover .c1{
            stroke-dashoffset: 0;
        }

        /* 블랙위도우 */
        .svg2{
            background: url(./images/black.jpg) no-repeat top/cover;
        }

        .rt1{
            fill: none;
            stroke: black;
            /* 선 두께 */
            stroke-width: 20;
            /* 선 끝 처리 */
            stroke-linecap: round;

            stroke-dasharray: 15%;
            stroke-dashoffset: 102%;
            transition: stroke-dashoffset .8s ease-in-out;
        }

        .svg2:hover .rt1{
            stroke-dashoffset: 0;
        }

        /* 3. 닥터스트레인지 */
        .svg3{
            background: url(./images/doc.jpg) no-repeat top/cover;
            clip-path: polygon(50% 0, 100% 33%, 100% 66%, 50% 100%, 0 66%, 0 33%);
        }

        .pg1{
            fill: none;
            stroke: rgb(255, 254, 219);
            stroke-width: 20;
            stroke-linecap: round;
            stroke-dasharray: 300%;
            stroke-dashoffset: 300%;
            transition: .4s ease-in-out;
        }

        .svg3:hover .pg1{
            stroke-dashoffset: 0;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <!-- 아이언맨 : 원 -->
        <section>
            <div class="cbx svg1">
                <svg>
                    <circle class="c1" cx="150" cy="150" r="140">
                    <!-- <circle class="c1" cx="150" cy="150" r="140"  transform="rotate(-90,150,150)"> -->
                    </circle>
                </svg>
            </div>
        </section>
        <!-- 블랙위도우 : 사각형 -->
        <section>
            <div class="cbx svg2">
                <svg>
                    <rect class="rt1" width="280" height="280" x="10" y="10">
                    </rect>
                </svg>
            </div>
        </section>
        <section>
            <div class="cbx svg3">
                <svg>
                    <polygon class="pg1" points="150,10 290,100 290,200 150,290 10,200 10,100">
                    </polygon>
                </svg>
            </div>
        </section>
        <section></section>
    </div>
    <!-- 
        [ SVG란 ]
        SVG - Scalable Vector Graphic
        -> 이미지를 확대해도 꺠지지 않는 백처 방식 그래픽 요소
        -> 이미지가 코드로 이루어져있다
        -> 백터 그래픽 : 일러스트레이터 같은 툴에서 제작
        
        비교) 포토샵에서 픽셀로 만드는 이미지는 비트맵 이미지
        -> canvas요소 : 비트맵 이미지 그래픽 - canvas는 JS로 코딩
        (참고 : http://www.effectgames.com/demos/canvascycle/)

        [ SVG요소 표현법 ]
        - SVG요소 내부에 자식요소로 각 도형요소를 넣고 코딩
        (유의사항 : svg는 처음에 px단위의 특정 크기로 만들어야한다.
        그래야 기본형으로 정하고 유동적인 크기는 viewBox설정으로 얼마든지 변경 가능)

        [ circle요소 : 원 ]
        - cx : 중심원 x좌표(center x), 단위없는 숫자는 px
        - cy : 중심원 y좌표(center y), 단위없는 숫자는 px
        - r : 반지름(radius)
        - transform속성 : svg요소를 변형하기 위한 속성
            rotate(각도, x위치, y위치)
            -> 회전속성으로 각도를 단위 없이 사용, 마이너스는 반시계 방향
            -> 이 속성을 쓰는 이유는 circle에는 일반 transform이 적용되지 않기 때문
            (svg요소 transform이 적용)

        [rect요소 : 사각형]
        - rectangle(사각형)이라는 말에서 나온 요소명
        - width : 가로
        - height : 세로
        - x, y : x축, y축

        [ polygon요소 : 다각형 ]
        - point 속성 : 표현법 : <polygon point="x1,y1 x2,y2">
            -> x, y죄표를 콤마로 구분하고 다른 좌표는 띄오쓰기로 구분
     -->
</body>

</html>
