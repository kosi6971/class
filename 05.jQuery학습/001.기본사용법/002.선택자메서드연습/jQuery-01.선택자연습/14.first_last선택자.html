<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> first_last 선택자 </title>
<!-- jQuery library -->
<script src="./jquery-3.6.0.min.js"></script>
<script>
  $(()=>{
    // :first 전체 첫번째 요소(제이쿼리 전용)
    // :last 전체 마지막번째 요소(제이쿼리 전용)
    // 비교) :first-child, :last-child
    // first, last는 전체를 기준으로 하나를 선택하면
    // first-child, :last-child는 그룹별로 각 각 하나를 선택한다

    // 미션: 전체 li에서 첫번째 li는 빨간 배경색
    $("li:first").css({
      backgroundColor:"red"
    });
    // 전체 li에서 마지막 li는 파란 배경색
    $("li:last").css({
      backgroundColor:"blue"
    });
    // 그룹별 첫번째 li는 노란색 글자
    $("li:first-child").css({
      color:"yellow"
    });
    // 그룹별 마지막 li는 빨간색 글자
    $("li:last-child").css({
      color:"red"
    });
  });
</script>
</head>
<body>

<div id="container">

   <ul class="nav1">
     <li> 0 </li>
     <li> 1 </li>
     <li> 2 </li>
     <li> 3 </li>
   </ul>
   
   <ul class="nav2">
     <li> 0 </li>
     <li> 1 </li>
     <li> 2 </li>
     <li> 3 </li>
     <li> 4 </li>
   </ul>

</div>

<!---------- jQuery code Start ---------->

<script>

</script>
</body>
</html>
