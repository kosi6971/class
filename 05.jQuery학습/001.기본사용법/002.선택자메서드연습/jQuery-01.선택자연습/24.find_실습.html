<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title> find </title>
  <script src="./jquery-3.6.0.min.js"></script>
  <script>
    $(()=>{
      // find(선택 요소) -> 선택요소 하위 자손요소를 모두 찾는다

      // 미션 : #container를 클릭 시, p태그를 모두 찾아 배경 이미지 넣기
      $("#container").click(function(){
        $(this).find("p").css({
          background:"url(http://image.dongascience.com/Photo/2020/03/5bddba7b6574b95d37b6079c199d7101.jpg) no-repeat center/cover"
        });
      });
    });
  </script>
  <style>
    div,
    p {
      float: left;
      margin: 10px;
      background-color: #FFF;
    }

    div#sub {
      width: 80px;
      height: 80px;
      border: #000 thin solid;
    }

    p {
      width: 50px;
      height: 50px;
      border: #000 thin solid;
    }
  </style>
</head>

<body>
  <div id="container">

    <div id="sub">
      <p>div p</p>
    </div>
    <p>p</p>
    <p>p</p>

  </div>
  <!---------- jQuery code Start ---------->

  <script>


  </script>

</body>

</html>
