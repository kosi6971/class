<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title> 태그 선택자 </title>
  <!-- 제이쿼리 라이브러리 -->
  <script src="./jquery-3.6.0.min.js"></script>
  <script>
    /*
    [제이쿼리 기본] 
    - 제이쿼리는 js를 쉽게 사용하기 위한 함수 집합
    - 흔히 이런 코드를 라이브러리라고 한다
    - 위에 반드시 호출하고 사용

    [제이쿼리 요소 선택법]
    -> 기존 js : document.get....../.querySelector....
    ->>> $(선택자)

    [제이쿼리 로딩구역]
    -> 기존 js : window.addEventListener(...)
    ->>> $(function(){코드})
    ->>>$(()=>{코드})

    [제이쿼리 메서드]
    -> 기존 js : 이벤트로 함수를 할당하여 사용
    ->>> 이벤트에 해당하는 메서드를 별도로 구현
    ex) click() / mouseover()
    ->>> 기타 유용한 메서드가 많이 구비되어 있다
    ex) append() / eq() / parent()

    [제이쿼리 for문]
    ->>> 기본적으로 선택한 요소가 다수이면 자동으로 돌라준다
    ->>> 제이쿼리 for문은 each() 메서드를 사용
    ____________________________________________________________________
    [css메서드]
    1. $(선택자).css(속성명, 값)
    -> 단, 하나의 속성을 셋팅할 때 사용
    -> 주의 : 속성명을 문자형으로만 쓸 수 있다
    ex) $(".my").css("font-size":"34px")

    2. $(선택자).css({속성명:값, 속성명:값,...})
    -> 다수의 css값을 셋팅할 때 사용
    -> 하나의 값도 셋팅 가능(이걸 사용하자)
    -> 속성명은 문자형, 변수형 모두 사용 가능
    ex) 문자형 속성명 -> "border-radius"
        변수형 속성명 -> borderRadius
    (js에서 style.속성명으로 사용한 변수형 속성명과 동일)
    ____________________________________________________________________
    [click 메서드]
    - 형식 : $(선택자).click(함수)
    - 기능 : 선택요소를 클릭하면 함수 실행
    - 함수는 외부에 만들어도 되고 익명함수로도 구현 가능
    ->>> 메서드 확장
    예컨데 mouseover, mouseout 등 많은 일반적인 이벤트가 메서드로 구현되어 있다

    [일반적인 이벤트 메서드]
    $(선택자).on(이벤트명, 함수)
    ex) $("a").on("click", ()=>{구현부})
    */
    $(()=>{
      // 미션 : header를 클릭하면 아래에 있는 h2 변경 
      $("header").click(()=>{
        $("header h2").css({
          color:"red",
          fontSize:"50px",
          transform:"rotateY(720deg)",
          transition:"2s"
        });
      });

      // 미션2 : #third에 마우스 오버 시 전체 배경색 변경
      $("#third").mouseover(()=>{
        $("body").css({
          backgroundColor:"pink",
          transition:"3s"
        });
      });
    });

  </script>
</head>

<body>

  <h1>나의 첫번째 제이쿼리!!!</h1>
  <div id="container">
    <header>
      <h2> 여기를 클릭!!! </h2>
      <h2> 여기를 클릭!!! </h2>
      <h2> 여기를 클릭!!! </h2>
      <h2> 여기를 클릭!!! </h2>
      <h2> 여기를 클릭!!! </h2>
    </header>

    <nav>
      <ul class="list">
        <li id="first">One</li>
        <li id="second">Two</li>
        <li id="third">
        <span>오버해봐~! 전체 배경색 바꿔!</span>  
        </li>
      </ul>
    </nav>

  </div>

</body>

</html>
