<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>  even, odd 선택자 </title>
<!-- jQuery library -->
<script src="./jquery-3.6.0.min.js"></script>
<script>
  $(()=>{
    /*
    :even 짝수
    :odd 홀수
    짝수, 홀수는 우리가 아는 순서와 다르다.
    0부터 시작되며 짝수이다
    :nth-child(even|odd)
    자식요소를 1부터 세기 때문에 짝수, 홀수가 맞다 
    */ 
    // 초기 높이값 설정
    $("li").css({height:"40px"});

    // 미션 : #container을 클릭 시
    // li의 짝수 번째의 배경을 sample1.jpg로 변경하고 height를 200px로 설정
    // 애니메이션 시키기(초기값 40px)
    $("#container").click(()=>{
      $("li:nth-child(even)").css({
        backgroundImage:"url(./sample1.jpg)",
        height:"200px",
        transition:".8s"
      });
      $("li:nth-child(odd)").css({
        backgroundImage:"url(./sample2.jpg)",
        height:"200px",
        transition:".8s 1s"
      });
    });
  });
</script>
</head>
<body>

<div id="container">

   <ul class="nav1">
     <li> 0 </li>
     <li> 1 </li>
     <li> 2 </li>
     <li> 3 </li>
   </ul>
   
   <ul class="nav2">
     <li> 0 </li>
     <li> 1 </li>
     <li> 2 </li>
     <li> 3 </li>
     <li> 4 </li>
   </ul>

</div>

<!--------- jQuery code Start--------------->
<script>


  
</script>
</body>
</html>
