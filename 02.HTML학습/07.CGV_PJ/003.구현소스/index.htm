<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 뷰포트필수! -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV에 오신것을 환영합니다!</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- 1. 상단영역 -->
    <div id="top">
        <header class="top ibx">
            <!-- 1-1. 로고 -->
            <H1 class="tit">CGV 예고편 상형관</H1>
            <!-- 1-2. GNB메뉴 -->
            <nav class="gnb"></nav>
        </header>
    </div>

    <!-- 2. 메인영역 -->
    <div id="cont">
        <main class="cont ibx">
            <!-- 2-1. 스크린박스 -->
            <div id="screen">
                <!-- 유튜브 아이프레임 -->
                <iframe src="https://www.youtube.com/embed/vteD1f-SV5I?autoplay=1&mute=1&loop=1&playlist=vteD1f-SV5I" allow="autoplay"></iframe>
                <!-- 
                    iframe 요소 : inline frame
                    - 다른 페이지를 삽입하는 요소
                    - src속성 : 필수속성으로 경로를 지정
                    - 프레임보더가 있음 (border: none으로 없앰)
                    - 디자인은 css에서 컨트롤 권고
                    
                    [ 유튜브 동영상 호출 시 파라미터 사용 ] 
                    동영상 옵션을 GET방식으로 키=값 넘기기
                    -> 유튜브 본사에서 지정
                    형식 : 유튜브url?키=값&키=값&...
                    -> GET방식 데이터 전송품
                    중요옵션
                    1. 자동재생 : autoplay=1
                    2. 소리없음 : mute=1
                    -> 자동 재생 시 소리 없음해야 자동 재생됨
                    (이유: 자동 재생에서 소리도 나던 시절, 심장 마비로 죽는 사고가 많아 발생
                           법적으로 자동 재생은 소리가 없어야 허용 - > video태그도 동일)
                    3. 반복 설정 : loop1
                    4. 반복재생리스트 : playlist=동영상ID
                        -> 반복 설정 시 반복 재생리스트도 같이씀
                 -->
            </div>
        </main>
    </div>

    <!-- 3. 하단영역 -->
    <div id="info">
        <footer class="info ibx">

        </footer>
    </div>
</body>
</html>
