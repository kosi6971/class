<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>For문 옵션</title>
    <style>
        .forCls {
            height: 100px;
            border: 4px dotted lightseagreen;
        }

        .forCls img {
            height: 100px;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", function () {
            console.log("로딩 완료");

            // 이벤트 설정
            // 클릭 이벤트 대상 : button
            let btns = document.querySelectorAll("button");
            let cnt = btns.length;
            // 변경대상 : forCls
            let tg = document.querySelectorAll(".forCls");
            
            console.log(btns);
            console.log(tg);

            for (let i = 0; i < cnt; i++) {
                btns[i].onclick = addNum;
                // addNum()가 아닌 addNum인 이유 :
                // ()는 함수를 실행 후 return값을 가져오는 것이고 없는 것은 실행 준비를 하는 것이다 
            }


            /*///////////////////////////////////////
                함수명: addNum
                기능: for문으로 숫자이미지를 추가한다
            */ ///////////////////////////////////////
            function addNum() {
                // 호출한 버튼 요소 자식의 버튼 텍스트
                let btxt = this.innerText;
                // this는 항상 이벤트 설정된 요소 자신이다
                // 버튼 별로 호출하는 요소가 들어간다

                console.log("버튼 클릭", this.innerText);

                // 출력 순번
                let num;

                // 버튼에 따른 분기하기
                if (btxt === "기본호출") num = 0;
                else if (btxt === "for문옵션1") num = 1;
                else if (btxt === "for문옵션2") num = 2;

                for (let i = 1; i <= 10; i++) {
                    // [ 4와 7 빼기 ]
                    // continue 사용
                    // -> 해당 코드를 정지하고 다음 순번을 시작
                    // 조건 : num이 1이고 i가 4 또는 7일 때
                    if(num===1 && (i===4 || i ===7)) continue;

                    // [ 5까지 ]
                    // break 사용
                    // -> 제어문을 나간다
                    // 조건 : num이 2이고 i가 6일 때
                    if(num===2 && i ===6) break;

                    tg[num].innerHTML += `<img src="./images/num/num_0${i}.png" alt="숫자이미지">`;
                }

            }
        });
        ///////////// addNum 함수 /////////////////
        /////////////////////////////////////////////
    </script>
</head>

<body>
    <h1>for문 옵션</h1>

    <hr>
    
    <h2>기본for문</h2>
    <button>기본호출</button>
    <br><br>
    <div class="forCls"></div>
    <hr>

    <h2>4번과 7번빼고 돌리기</h2>
    <button>for문옵션1</button>
    <br><br>
    <div class="forCls"></div>

    <hr>

    <h2>5번까지만 돌리기</h2>
    <button>for문옵션2</button>
    <br><br>
    <div class="forCls"></div>

    <hr>

</body>

</html>
